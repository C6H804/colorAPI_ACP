<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs en stock - ACPORTAILs</title>
    <script src="../dist/js/dashboard/script.js" type="module"></script>
    <link rel="stylesheet" href="../dist/css/dashboard/style.css">
    <link rel="icon" type="image/x-icon" href="../dist/img/favicon.ico">
</head>

<body>
    <section class="header">
        <div class="title">
            <a class="logo" href="https://www.ACPORTAIL.fr/"><img src="../dist/img/Logo_ACPORTAIL_Small_01.png" alt="logo ACPORTAIL"></a>
            <h1>Couleurs en stock</h1>
            <a class="admin-button btn hide" href="admin.html">Page Admin</a>
            <button class="btn-logout btn" id="btn-logout" title="Se déconnecter" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-power"
                    viewBox="0 0 16 16">
                    <path d="M7.5 1v7h1V1z" />
                    <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
                </svg>
                <span id="logoutText">Se déconnecter</span>
            </button>
        </div>
        <div class="lastUpdate-container">
                <div class="last-Update-header">
                    <h3>Dernière mise à jour :</h3>
                    <i id="lastUpdateName"></i>
                    <span id="colorUpdated-value"></span>
                </div>
                <p id="lastUpdateText">Chargement...</p>
            </div>
        <div class="searchArea">
            <input type="text" placeholder="Recherchez un code RAL ou une couleur" id="searchInput">
            <div class="filter-area">
                <label for="filterSelect">Trier par : </label>
                <select name="filter" id="filterSelect">
                    <option value="all" selected>Disponibles</option>
                    <option value="matte_stock">Mât</option>
                    <option value="shiny_stock">Brillant</option>
                    <option value="sanded_stock">Sablé</option>
                    <option value="no_stock">Tous</option>
                </select>
            </div>
        </div>
    </section>
    <section class="main">
        <div class="table-color">
            <div class="top">
                <div class="headCell mobile">Couleurs</div>
                <div class="headCell desktop tablet"> </div>
                <div class="headCell">#RAL</div>
                <div class="headCell mobile">Nom de la couleur</div>
                <div class="headCell mobile tablet">Mât</div>
                <div class="headCell desktop">M</div>
                <div class="headCell mobile tablet">Brillant</div>
                <div class="headCell desktop">B</div>
                <div class="headCell mobile tablet">Sablé</div>
                <div class="headCell desktop">S</div>
            </div>
            <div class="tab-body" id="colorsContainer">
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="topBtn">
            <button class="upPageBtn btn-hide" id="upPageBtn"><svg xmlns="http://www.w3.org/2000/svg" width="32"
                    height="32" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z" />
                </svg></button>
        </div>
        <p>© 2025 - ACPORTAILs - Tous droits réservés</p>
    </section>

</body>

</html>
