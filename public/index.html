<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACPortails - Couleurs</title>
    <script defer src="dist/js/login/login.js"></script>
    <link rel="stylesheet" href="dist/css/reset.css">
    <link rel="stylesheet" href="dist/css/login/style.css">
</head>

<body>
    <section class="header">
        <a class="logo" href="https://www.acportail.fr/"><img src="dist/img/Logo_Acportail_Small_01.png" alt="logo ACPortail"></a>
        <h1>Connexion</h1>
    </section>
    <section class="main">
        <form method="post" id="login-form">
            <div class="username">
                <label for="username">Nom d'utilisateur : </label>
                <input type="text" class="login-field" id="username" name="username" required>
            </div>
            <div class="password">
                <label for="password">Mot de passe : </label>
                <input type="password" class="login-field" id="password" name="password" required>
            </div>
            <div class="submit">
                <input class="btn" type="submit" value="Se connecter">
            </div>
        </form>
    </section>
    <section class="footer">
    </section>
</body>
</html>
